    <script>
      $( document ).ready(function() {
        console.log( "ready!" );
        axios.get('http://127.0.0.1:8000/theme/')
        .then(function (response) {
          // handle success
          console.log(response)
          response.data.themes.forEach(theme => {
            $('#menu').html($('#menu').html()+`<li class="c-category" data-category="a">
                  <a href='./pages/category/category.html?id=`+theme.id+`'>
                    <span class="c-button">`+theme.nom+`</span>
                    <span class="c-filler">
                      <span class="c-filled"></span>
                    </span>
                  </a>
                </li>`) 

            $('#cover').html($('#cover').html()+` <div
                      class="c-case"
                      data-category="`+theme.nom+`"
                      data-color="#f5deb4"
                    >
                      <div class="c-heading">
                        <div class="c-title">View Category</div>
                        <div class="c-heading-row" >
                          <h2>
                            `+theme.nom+`
                          </h2>
                        </div>
                      </div>
                      <a class="c-image" href='./pages/category/category.html?id=`+theme.id+`'>
                        <img
                          alt=""
                          src="http://`+theme.couverture+`"
                        />
                      </a>
                      <div class="c-permalink">
                        <a
                          href="https://www.ottografie.nl/campaigns/fifth-house/"
                        ></a>
                      </div>
                    </div>`)

               
          });
        })
        .catch(function (error) {
          // handle error
          console.log(error);
        }) .then(function () {
          sWork()
  });

      });
    </script>
